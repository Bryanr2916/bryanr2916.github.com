<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/font.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animate.css">
  <title>2048 | Bryan RH</title>
</head>
<body class="container">

  <header class="header">

    <div class="score-grid">

      <h1 class="animated heartBeat">2048</h1>
      <div id="score" class="score">

        <h4>Puntaje:</h4>
        <h4>0</h4>
      </div>
      <div id="best-score" class="best-score">
        <h4>Mejor:</h4>
        <h4>0</h4>
      </div>
    </div>

    <div id="new-game" class="new-game">
      <h3>Nuevo Juego</h3>
    </div>

  </header>

  <table id="main-grid" class="main-grid">
    <tr class="row">
      <td id="cell_0_0" class="number empty"></td>
      <td id="cell_0_1" class="number empty"></td>
      <td id="cell_0_2" class="number empty"></td>
      <td id="cell_0_3" class="number empty"></td>
    </tr>
    <tr class="row">
      <td id="cell_1_0" class="number empty"></td>
      <td id="cell_1_1" class="number empty"></td>
      <td id="cell_1_2" class="number empty"></td>
      <td id="cell_1_3" class="number empty"></td>
    </tr>
    <tr class="row">
      <td id="cell_2_0" class="number empty"></td>
      <td id="cell_2_1" class="number empty"></td>
      <td id="cell_2_2" class="number empty"></td>
      <td id="cell_2_3" class="number empty"></td>
    </tr>
    <tr class="row">
      <td id="cell_3_0" class="number empty"></td>
      <td id="cell_3_1" class="number empty"></td>
      <td id="cell_3_2" class="number empty"></td>
      <td id="cell_3_3" class="number empty"></td>
    </tr>
  </table>

  <script src="javascript/main.js"></script>
</body>
</html>
